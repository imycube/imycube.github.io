<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Movie </title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
<header class="align-right">
    <a href="./index.html">首页</a>
</header>
<main>
    <div class="nav-box">
        <h2>电影</h2>
        
    </div>
    
</main>
<script>
    fetch('./json/movie.json').then(response => {
        return response.json();
    }).then(jsondata => {
        var mdata = '';
        var x = document.getElementsByClassName('nav-box');
        var movies = document.createElement('div');
        console.log(movies);
        x[0].appendChild(movies);

        jsondata.forEach(j => {
            var addr = document.createElement('a');
            addr.href = j.address;
            addr.target = '_blank';
            addr.className = 'nav-content ';
            addr.textContent = j.name;
            movies.append(addr);
        });
    });
</script>
</body>
</html>
